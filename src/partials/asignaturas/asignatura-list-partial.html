<div class="col-md-12">
    <br/>
    <div class="wizard">
        <ul class="wizard-breadcrumbs">
            <li class="active">
                <a>Asignaturas <span class="badge">1</span></a>
            </li>
        </ul>
    </div>

    <br/>

    <nav class="col-md-3 ">
        <div class="form-wrapper">
            <div class="top-block">
                <h2 class="title-top ">Filtros</h2>
                <p>Criterios de búsqueda.</p>
            </div>
            <div class="form">
                <div class="form-group">
                    <label class="control-label">Nombre:</label>
                    <input type="text" class="form-control" ng-model="filterBy.nombre" />
                </div>
                <div class="form-group">
                    <label class="control-label">Descripción:</label>
                    <input type="text" class="form-control" ng-model="filterBy.descripcion" />
                </div>
                <hr/>
                <a class="btn btn-default" ng-click="limpiar()"><i class="fa fa-ban"></i>&nbsp;Limpiar</a>
            </div>
        </div>
    </nav>
    <section class="col-md-9 ">
        <section class="form-wrapper">
            <div class="top-block">
                <h2 class="title-top ">Asignaturas</h2>             
                <p>A través de esta sección usted podrá realizar consultar la lista de las asignaturas registradas.</p>
            </div>
            <div class="wrapper table-responsive" tasty-table bind-resource-callback="getResource " bind-init="init " bind-filters="filterBy ">
                <table class="table table-striped ">
                    <thead tasty-thead></thead>
                    <tbody ng-if="loading == false">
                        <tr ng-repeat="row in rows ">
                            <td>{{row.nombre}}</td>
                            <td>{{row.descripcion}}</td>
                            <td>
                                <a class="btn btn-warning" href="#!/asignatura/{{row.id}}/ver" title="Ver"><i class="fa fa-eye" aria-hidden="true"></i></a> 
                                <a class="btn btn-success" href="#!/asignatura/{{row.id}}/editar" title="Editar"><i class="fa fa-pencil-square-o"></i></a> 
                                <a class="btn btn-danger" href="#" ng-click="eliminar(row)" title="Eliminar"><i class="fa fa-trash"></i></a> 
                                <a class="btn btn-primary" href="#!/asignatura/{{row.id}}/tema" title="Tema"><i class="fa fa-indent" aria-hidden="true"></i></a> 
                                <a class="btn btn-info" href="#!/asignatura/{{row.id}}/ejercicio" title="Ejercicio"><i class="fa fa-list" aria-hidden="true"></i></a>
                                <a class="btn btn-info" href="#!/asignatura/{{row.id}}/material" title="Materiales"><i class="fa fa-video-camera" aria-hidden="true"></i></a>  
                                
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr ng-if="loading == true">
                            <td colspan="6">
                                <loading></loading>
                            </td>
                        </tr>
                        <tr ng-if="loading == null">
                            <td colspan="6">
                                <no-data></no-data>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <div class="tasty-pagination-responsive" tasty-pagination></div>
            </div>
            <hr/>
            <a class="btn btn-default" href="#!/asignatura/crear"><i class="fa fa-plus"></i> Agregar</a>
        </section>
    </section>
</div>

<form-directive>
    <titulo>Asignatura</titulo>
    <descripcion>A través de esta sección usted podrá gestionar la creación de asignaturas.</descripcion>
    <form>
        <div class="form-group" ng-if="!isCrear()">
            <label class="col-sm-3 control-label">Id:</label>
            <div class="col-sm-7">
                <label class="control-label">{{recurso.id}}</label>
                <p class="help-block">Identificador único de la asignatura.</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-6">
            <label for="nombre" class="control-label">Nombre:*</label>
                <input type="text" ng-model="recurso.nombre" class="form-control" id="nombre" placeholder="Nombre de la asignatura.">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-6">
            <label for="descripcion" class="control-label">Descripción:*</label>
                <input type="text" ng-model="recurso.descripcion" class="form-control" id="descripcion" placeholder="Descripción de la asignatura.">
            </div>
        </div>

    </form>
</form-directive>

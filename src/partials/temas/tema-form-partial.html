<div>
    <br/>
    <div class="wizard">
        <ul class="wizard-breadcrumbs">
            <li>
                <a href="#!/asignatura/">Asignaturas</a>
            </li>
             <li>
                <a href="#!/asignatura/{{atras}}/tema">Temas</a>
            </li>
            <li class="active">
                <a>Tema<span class="badge">3</span></a>
            </li>
        </ul>
    </div>

    <br/>

    <section class="form-wrapper">
        <div class="top-block">
            <h2 class="title-top">Tema</h2>
            <p>A través de esta sección usted podrá gestionar la creación de temas para la aplicación {{recursoAsignatura.nombre}}.</p>
        </div>

        <section class="wrapper form-horizontal" role="form">

        <div class="form-group" ng-if="!isCrear()">
            <label class="col-sm-3 control-label">Id:</label>
            <div class="col-sm-7">
                <label class="control-label">{{recurso.id}}</label>
                <p class="help-block">Identificador único del tema.</p>
            </div>
        </div>

        <div class="form-group">
            <label for="nombre" class="col-sm-3 control-label">Nombre:*</label>
            <div class="col-sm-7">
                <input type="text" ng-model="recurso.nombre" class="form-control" id="nombre">
                <p class="help-block">Nombre del tema.</p>
            </div>
        </div>

        <div class="form-group">
            <label for="descripcion" class="col-sm-3 control-label">Descripcion:*</label>
            <div class="col-sm-7">
                <input type="text" ng-model="recurso.descripcion" class="form-control" id="descripcion">
                <p class="help-block">Descripcion del tema.</p>
            </div>
        </div>

        <div class="form-group">
            <label for="peso" class="col-sm-3 control-label">Peso</label>
            <div class="col-sm-7">
                <input type="number" class="form-control" id="peso" placeholder="peso" ng-model="recurso.peso" step="0.01" />
            </div>
        </div>


            <hr>
            <a class="btn btn-primary" ng-click="guardar()"><i class="fa fa-floppy-o"></i>&nbsp;Guardar</a>
        </section>

        <hr/>
        <a href="#!/asignatura/{{atras}}/tema" class="btn btn-default">
            <i class="fa fa-mail-reply" aria-hidden="true"></i> Atras
        </a>
    </section>
</div>

<div>
    <br/>
    <div class="wizard">
        <ul class="wizard-breadcrumbs">
            <li>
                <a href="#!/asignatura/">Asignaturas</a>
            </li>
            <li>
                <a href="#!/asignatura/{{atras}}/tema">Temas</a>
            </li>
            <li class="active">
                <a>Tema<span class="badge"> 3</span></a>
            </li>
        </ul>
    </div>

    <br/>

    <section class="form-wrapper">
        <div class="top-block">
            <h2 class="title-top">Tema</h2>
            <p>A través de esta sección usted podrá gestionar la creación de temas para la asignatura: {{recursoAsignatura.nombre}}.</p>
        </div>

        <section class="wrapper form-horizontal" role="form">

            <div class="form-group" ng-if="!isCrear()">
                <label class="col-sm-3 control-label">Id:</label>
                <div class="col-sm-7">
                    <label class="control-label">{{recurso.id}}</label>
                    <p class="help-block">Identificador único del tema.</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                <label for="nombre" class="control-label">Nombre:*</label>
                    <input type="text" ng-model="recurso.nombre" class="form-control" id="nombre" placeholder="Nombre del tema.">
                </div>
            </div>

            <div class="form-group">
                 <div class="col-sm-6">
                <label for="descripcion" class="control-label">Descripción:*</label>
                    <input type="text" ng-model="recurso.descripcion" class="form-control" id="descripcion" placeholder="Descripción del tema.">
                </div>
            </div>

            <div class="form-group">
                 <div class="col-sm-6">
                <label for="peso" class="control-label">Peso (%)</label>
                    <select class="form-control" ng-model="recurso.pesoTema" ng-options="x*100 | number:0  for x in listaPeso">
                        <option disabled selected value="">Importancia del tema en porcentaje.</option> 
                    </select>
                </div>
               
            </div>


            <hr>
            <a class="btn btn-cat" ng-click="guardar()"><i class="fa fa-floppy-o"></i>&nbsp;Guardar</a>
        </section>

        <hr/>
        <a href="#!/asignatura/{{atras}}/tema" class="btn btn-default">
            <i class="fa fa-mail-reply" aria-hidden="true"></i> Atrás
        </a>
    </section>
</div>

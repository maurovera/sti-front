<lista-directive>
    <breadcrumb>Empresas Template <span class="badge">1</span></breadcrumb>
    <filtros>
        <div class="form-group">
            <label class="control-label">Nombre:</label>
            <input type="text" class="form-control" ng-model="filterBy.nombre" />
        </div>
        <div class="form-group">
            <label class="control-label">Ruc:</label>
            <input type="text" class="form-control" ng-model="filterBy.ruc" />
        </div>
    </filtros>
    <titulo>Empresas Template</titulo>
    <descripcion>A través de esta sección usted podrá realizar consultar la lista de las empresas registradas.</descripcion>
    <tabla>
        <table class="table table-striped">
            <thead tasty-thead=""></thead>
            <tbody ng-if="loading == false">
                <tr ng-repeat="row in config.rows">
                    <td>{{row.nombre}}</td>
                    <td>{{row.ruc}}</td>
                    <td>{{row.telefono}}</td>
                    <td>{{row.activo| sino}}</td>
                    <td>{{row.fechaCreacion | date : 'dd-MM-yyyy'}}</td>
                    <td>
                        <a href="#!{{path}}{{row.id}}/ver"> <i class="fa fa-eye"></i> Ver </a> &nbsp;
                        <a href="#!{{path}}{{row.id}}/editar"><i class="fa fa-pencil-square-o"></i> Editar </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </tabla>
</lista-directive>

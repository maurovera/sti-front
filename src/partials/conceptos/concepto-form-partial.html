<div>
    <br/>
    <div class="wizard">
        <ul class="wizard-breadcrumbs">
            <li>
                <a href="#!/asignatura/">Asignaturas</a>
            </li>
            <li>
                <a href="#!/asignatura/{{atrasAsig}}/tema">Temas</a>
            </li>
            <li>
                <a href="#!/asignatura/{{atrasAsig}}/tema/{{atrasTema}}/concepto">Tema {{recursoTema.nombre}}</a>
            </li>
            <li class="active">
                <a>Concepto <span class="badge">4</span></a>
            </li>
        </ul>
    </div>

    <br/>

    <section class="form-wrapper">
        <div class="top-block">
            <h2 class="title-top">Concepto</h2>
            <p>A través de esta sección usted podrá gestionar la creación de conceptos para la aplicación {{recursoTema.nombre}}.</p>
        </div>

        <section class="wrapper form-horizontal" role="form">

        <div class="form-group" ng-if="!isCrear()">
            <label class="col-sm-3 control-label">Id:</label>
            <div class="col-sm-7">
                <label class="control-label">{{recurso.id}}</label>
                <p class="help-block">Identificador único del concepto.</p>
            </div>
        </div>

        <div class="form-group">
            <label for="nombre" class="col-sm-3 control-label">Nombre:*</label>
            <div class="col-sm-7">
                <input type="text" ng-model="recurso.nombre" class="form-control" id="nombre">
                <p class="help-block">Nombre del tema.</p>
            </div>
        </div>

        <div class="form-group">
            <label for="peso" class="col-sm-3 control-label">Apriori</label>
            <div class="col-sm-7">
                <input type="number" class="form-control" id="apriori" placeholder="apriori" ng-model="recurso.apriori" step="0.01" />
            </div>
        </div>


        <div class="form-group">
            <label for="peso" class="col-sm-3 control-label">Peso</label>
            <div class="col-sm-7">
                <input type="number" class="form-control" id="peso" placeholder="peso" ng-model="recurso.peso" step="0.01" />
            </div>
        </div>


            <hr>
            <a class="btn btn-primary" ng-click="guardar()"><i class="fa fa-floppy-o"></i>&nbsp;Guardar</a>
        </section>

        <hr/>
        <a href="#!/asignatura/{{atrasAsig}}/tema/{{atrasTema}}/concepto" class="btn btn-default">
            <i class="fa fa-mail-reply" aria-hidden="true"></i> Atras
        </a>
    </section>
</div>

<div class="col-md-12">

<br/>
    <div class="wizard">
        <ul class="wizard-breadcrumbs">
            <li class="active">
                <a>Profesores <span class="badge">1</span></a>
            </li>
        </ul>
    </div>

    <br/>

<lista-directive>
    <breadcrumb>Profesores <span class="badge">1</span></breadcrumb>
    <filtros>
        <div class="form-group">
            <label class="control-label">Nombre:</label>
            <input type="text" class="form-control" ng-model="filterBy.nombre" />
        </div>
        <div class="form-group">
            <label class="control-label">Apellido:</label>
            <input type="text" class="form-control" ng-model="filterBy.apellido" />
        </div>
    </filtros>
    <titulo>Profesores</titulo>
    <descripcion>A través de esta sección usted podrá realizar la administración de profesores.</descripcion>
    <tabla>
        <div class='col-md-4' ng-repeat="row in config.rows">

            <div class="panel panel-primary">
                <div class="panel-heading">{{row.nombre}}
                    <a href="#!/profesor/{{row.id}}/ver">  <i class="fa fa-eye"></i>   Ver</a>
                </div>
                <div class="panel-body">
                    Apellido:{{row.apellido}}
                </div>
                <div class="panel-footer">
                    <a href="#!/profesor/{{row.id}}/editar" right><i class="fa fa-pencil-square-o"></i> Editar</a>
                    <a ng-click="eliminar(row)" left><i class="fa fa-trash"></i> Eliminar</a>
                </div>
            </div>

        </div>
    </tabla>
</lista-directive>

</div>

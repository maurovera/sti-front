<div class="col-md-12">

    <br/>
    <div class="wizard">
        <ul class="wizard-breadcrumbs">
            <li>
                <a href="#!/asignatura/">Asignatura</a>
            </li>
            <li class="active">
                <a>Ejercicios<span class="badge">2</span></a>
            </li>
        </ul>
    </div>
    <br/>

    <section class="col-md-12 ">
        <section class="form-wrapper">
            <div class="top-block">
                <h2 class="title-top ">Ejercicios</h2>
                <p>A través de esta sección usted podrá consultar la lista de ejercicios registrados por asignatura</p>
            </div>
            <div class="wrapper table-responsive" tasty-table bind-resource-callback="getResourceEjercicio " bind-init="init " bind-filters="filterBy ">
                <table class="table table-striped ">
                    <thead tasty-thead></thead>
                    <tbody ng-if="loading == false">
                        <tr ng-repeat="row in rows ">
                            <td>{{row.enunciado}}</td>
                            <td ng-if="row.nivelDificultad == 1">Fácil</td>
                            <td ng-if="row.nivelDificultad == 2">Normal</td>
                            <td ng-if="row.nivelDificultad == 3">Difícil</td>
                            <td ng-if="row.adivinanza == 0.1">Bajo</td>
                            <td ng-if="row.adivinanza == 0.2">Medio</td>
                            <td ng-if="row.adivinanza == 0.3">Alto</td>
                            
                            <td>
                                <a href="#!/asignatura/{{asignaturaId}}/ejercicio/{{row.id}}/ver"><i class="fa fa-eye"></i> Ver</a> &nbsp;
                                <a href="#!/asignatura/{{asignaturaId}}/ejercicio/{{row.id}}/editar"><i class="fa fa-pencil-square-o"></i> Editar</a> &nbsp;
                                <a ng-click="eliminar(row)"><i class="fa fa-trash"></i> Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr ng-if="loading == true">
                            <td colspan="6">
                                <loading></loading>
                            </td>
                        </tr>
                        <tr ng-if="loading == null">
                            <td colspan="6">
                                <no-data></no-data>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <div class="tasty-pagination-responsive" tasty-pagination></div>
            </div>
            <hr/>
            <a class="btn btn-default" href="#!/asignatura/{{asignaturaId}}/ejercicio/crear"><i class="fa fa-plus"></i> Agregar</a>
        </section>
    </section>
</div>

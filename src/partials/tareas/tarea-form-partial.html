<div>
    <br/>
    <div class="wizard">
        <ul class="wizard-breadcrumbs">
            <li>
                <a href="#!/curso/">Cursos</a>
            </li>
            <li>
                <a href="#!/curso/{{atras}}/tarea">Tareas</a>
            </li>
            <li class="active">
                <a>Tarea <span class="badge">3</span></a>
            </li>
        </ul>
    </div>

    <br/>

    <section class="form-wrapper">
        <div class="top-block">
            <h2 class="title-top">Tarea</h2>
            <p>A través de esta sección usted podrá gestionar la creación de tareas. </p>
        </div>

        <section class="wrapper form-horizontal" role="form">

            <div class="form-group" ng-if="!isCrear()">
                <div class="col-sm-6">
                <label class="control-label">Id:</label>
                    <label class="control-label">{{recurso.id}}</label>
                    <p class="help-block">Identificador único de la tarea.</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                <label for="nombre" class="control-label">Nombre:*</label>
                    <input type="text" ng-model="recurso.nombre" class="form-control" id="nombre" placeholder="Nombre de la tarea">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                <label for="descripcion" class="control-label">Descripción:*</label>
                    <input type="text" ng-model="recurso.descripcion" class="form-control" id="descripcion" placeholder="Descripción de la tarea">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                <label for="descripcion" class="control-label">Cantidad de ejercicios a resolver:*</label>
                    <input type="number" ng-model="recurso.cantidadEjercicioParada" class="form-control" id="cantidadEjercicioParada" placeholder="Cantidad de ejercicios a resolver">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                <label for="tipo" class="control-label">Margen de conocimiento requerido:*</label>
                    <select class="form-control" ng-model="recurso.margenConocimiento" name="margen" ng-model="recurso.margenConocimiento">
                        <option  disabled value="">--- Margen de conocimiento---</option>
                        <option value="0.05">5%</option>
                        <option value="0.1">10%</option>
                        <option value="0.2">20%</option>
                        <option value="0.3">30%</option>
                        <option value="0.4">40%</option>
                        <option value="0.5">50%</option>
                        <option value="0.6">60%</option>
                        <option value="0.7">70%</option>
                        <option value="0.8">80%</option>
                        <option value="0.9">90%</option>
                        <option value="1">100%</option>
                        
                    </select>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-6">
                <label for="descripcion" class="control-label">Total de intentos:*</label>
                    <input type="number" ng-model="recurso.totalIntentos" class="form-control" id="totalIntentos" placeholder="Total de intentos por TAI">
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-6">
                <label for="estadoTarea" class="control-label">Estado de la tarea:&nbsp;&nbsp;</label>
                    <input type="checkbox" value="" id="estadoTarea" ng-model="recurso.estadoTarea">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                <label class="control-label">Conceptos: </label><br>
                    <select ng-model="recurso.conceptosAsociados" id="selectConcepto" name="selectConcepto" multiple="multiple" style="width:100%;">
                            <option value="" disabled selected  >--Elige uno o más conceptos--</option>
                        </select>
                    

                </div>

            </div>

            <hr>
            <a class="btn btn-cat" ng-click="guardarTarea()"><i class="fa fa-floppy-o"></i>&nbsp;Guardar</a>
        </section>

        <hr/>
        <a href="#!/curso/{{atras}}/tarea" class="btn btn-default">
            <i class="fa fa-mail-reply" aria-hidden="true"></i> Atrás
        </a>
    </section>
</div>

<div>
    <br/>
    <div class="wizard">
        <ul class="wizard-breadcrumbs">
            <li>
                <a href="#!/curso/">Cursos</a>
            </li>
        </ul>
    </div>

    <br/>

    <section class="form-wrapper">
        <div class="top-block">
            <h2 class="title-top">Curso</h2>
            <p>A través de esta sección usted podrá gestionar la creación de cursos.</p>
        </div>

        <section class="wrapper form-horizontal" role="form">

            <div class="form-group" ng-if="!isCrear()">
                <div class="col-sm-6">
                <label class="control-label">Id:</label>
                    <label class="control-label">{{recurso.id}}</label>
                    <p class="help-block">Identificador único del curso.</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                <label for="nombre" class="control-label">Nombre:*</label>
                    <input type="text" ng-model="recurso.nombre" class="form-control" id="nombre" placeholder="Nombre del curso.">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                <label for="descripcion" class="control-label">Descripción:*</label>
                    <textarea type="text" ng-model="recurso.descripcion" class="form-control" id="descripcion" placeholder="Descripción del curso">
                </div>
            </div>
            
              <div class="form-group">
                <div class="col-sm-6">
                <label for="introduccion" class="control-label">Introducción:*</label>
                    <textarea type="text" ng-model="recurso.introduccion" class="form-control" id="introduccion" placeholder="Introducción del curso">
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-6">
                <label for="para_quienes" class="control-label">Acerca de:*</label>
                    <textarea type="text" ng-model="recurso.acerca_de" class="form-control" id="acerca_de" placeholder="Acerca del curso">
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-6">
                <label for="para_quienes" class="control-label">Para quiénes:*</label>
                    <textarea type="text" ng-model="recurso.para_quienes" class="form-control" id="para_quienes" placeholder="Para quiénes va dirigido el curso">
                </div>
            </div>
            


            <div class="form-group">
                 <div class="col-sm-6">
                <label for="asignaturaSelect" class="control-label">Asignatura:*</label>
                <select class="form-control" name="mySelect" id="asignaturaSelect"  
                        ng-options="opcion.nombre for opcion in lista track by opcion.id" 
                        ng-model="recurso.asignaturaView"><option> </option></select>
                
                
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-6">
                <label for="tipo" class="control-label">Estado del curso:*</label>
                    <select class="form-control" ng-model="activar" name="activar">
                        <option  disabled value="">--- Seleccione una opción ---</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
            </div>

            <hr>
            <a class="btn btn-cat" ng-click="guardarSeleccionado()"><i class="fa fa-floppy-o"></i>&nbsp;Guardar</a>
        </section>

        <hr/>
        <a href="#!/curso" class="btn btn-default">
            <i class="fa fa-mail-reply" aria-hidden="true"></i> Atrás
        </a>
    </section>
</div>

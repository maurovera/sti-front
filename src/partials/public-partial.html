<div class="row">



    <div class="col-md-12" ng-controller="HeaderCtrl">

        <div class="logeoUser">
            <h1>Acceso al sistema</h1>
            <hr/>
            <p>Si cuentas con un usuario en la herramienta, y deseas acceder a las funcionalidades debes iniciar sesión.
            </p>
            <form class="form-signin" ng-submit="login()" role="form" border border-light p-5>
                <h2 class="form-signin-heading">Por favor Logueate</h2>
                <label for="inputUsuario" class="sr-only">Cedula de Identidad</label>
                <input type="text" ng-model="credenciales.username" id="inputUsuario" class="form-control" placeholder="Cédula de identidad"
                    required="" autofocus="">
                <label for="inputContraseña" class="sr-only">Contraseña</label>
                <input type="password" ng-model="credenciales.password" id="inputContraseña" class="form-control" placeholder="Contraseña"
                    required="">
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
            </form>
            <hr/>
        
            <!-- Register -->
            <p>No sos miembro?
                <br>
                <a href="#!registro" class="btn btn-primary">
                    <i class="fa fa-mail-reply" aria-hidden="true"></i> Registrate
                </a>
            </p>
        </div>
    </div>
    <hr/>

</div>


 
<div class="col-md-12" >
    <br/>
   
    
    
    <div class="wizard">
        <ul class="wizard-breadcrumbs">
            <li>
                <a href="#!/asignatura/">Asignatura</a>
            </li>
            <li class="active">
                <a>Materiales<span class="badge">2</span></a>
            </li>
        </ul>
    </div>
    
    <br/>
    <br/>
    <div class="row">
        <nav class="col-md-3">
            <div class="form-wrapper">
                <div class="top-block">
                    <h2 class="title-top">Filtros</h2>
                    <p>Criterios de b&#xFA;squeda.</p>
                </div>
                <div class="form">
                    <div class="form-group">
                        <label class="control-label">Nivel:</label>
                        <input type="text" class="form-control" ng-model="filterBy.nivel" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Estilo:</label>
                        <input type="text" class="form-control" ng-model="filterBy.estilo" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Concepto:</label>
                        <input type="text" class="form-control" ng-model="filterBy.concepto" />
                    </div>
                    <hr>
                    <a class="btn btn-default" ng-click="limpiar()">
                        <i class="fa fa-ban"></i>&#xA0;Limpiar</a>
                </div>
            </div>
        </nav>

        <section class="col-md-9">
            <section class="form-wrapper">
                <div class="top-block">
                    <h2 class="title-top" >Materiales</h2>
                    <p >A través de esta sección usted podrá realizar la administración de materiales didácticos.</p>
                </div>
                <div class="wrapper table-responsive" tasty-table="" bind-resource-callback="getResource " bind-init="init " bind-filters="filterBy ">
                    <table class="table table-striped ">
                        <thead tasty-thead></thead>
                        <tbody ng-if="loading == false">
                            <tr ng-repeat="row in rows ">
                                <td>{{row.estilo}}</td>
                                <td>{{row.nivel}}</td>
                                <td>{{row.tipo}}</td>
                                <td>{{row.concepto}}</td>
                                <td>
                                    <a class="btn btn-warning" href="#!/asignatura/{{asignaturaId}}/material/{{row.id}}/ver" title="Ver"><i class="fa fa-eye"></i></a> 
                                    <a class="btn btn-success" href="#!/asignatura/{{asignaturaId}}/material/{{row.id}}/editar" title="Editar"><i class="fa fa-pencil-square-o"></i></a> 
                                    <a class="btn btn-danger" href="#" ng-click="eliminar(row)" title="Eliminar"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr ng-if="loading == true">
                                <td colspan="6">
                                    <loading></loading>
                                </td>
                            </tr>
                            <tr ng-if="loading == null">
                                <td colspan="3">
                                    <no-data></no-data>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="tasty-pagination-responsive" tasty-pagination=""></div>
                </div>
                <!--footer-->
                <div >
                
                        <hr/>
                        <a class="btn btn-default" href="#!/asignatura/{{asignaturaId}}/material/crear">
                            <i class="fa fa-plus"></i> Agregar</a>
                    
                </div>
            </section>
        </section>
    </div>
</div>
